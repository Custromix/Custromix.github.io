    <!-- Breadcrumb Begin -->

    <!-- Call To Action Section Begin -->

    <section class="contact spad">
        <div class="container" style="margin-top: 5%">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6">
                    <div class="contact__form">
                        <h3>Envoyez moi un message</h3>
                        <form action="https://mailthis.to/Custromix"
                              method="POST" encType="multipart/form-data">
                            <input type="text" name="name" placeholder="Votre nom">
                            <input type="text" name="_subject" placeholder="L'objet de la demande">
                            <input type="email" name="_replyto" placeholder="Votre email afin de vous recontacter">
                            <textarea name="message" placeholder="Rédigez votre message"></textarea>
                            <input type="hidden" name="file" placeholder="Attachments (optional)">
                            <input type="hidden" name="_after" value="https://custromix.github.io/">
                            <input type="hidden" name="_honeypot" value="">
                            <input type="hidden" name="_confirmation" value="Merci de m'avoir contacté je vous répondrais très prochainement ! ^_^">
                            <input type="submit" value="Envoyez">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Call To Action Section End -->
